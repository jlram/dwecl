<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Formulario 2</title>
</head>
<body>

    <label class="contador" id="contador">Contador: 00:00</label>

    <div class="container">
        <form action="" id="form">
            <div class="form-group" >
                    <h1 class="display-4">Historia de JavaScript</h1>
                    <b>1.</b> <input type="text" placeholder="¿En qué año nació JavaScript?" class="form-control mb-3" name="p1">
                    <b>2.</b> <input type="text" placeholder="¿Quién fue su creador?" class="form-control mb-3" name="p2">
                    <b>3.</b> <input type="text" placeholder="¿Cómo estás?" class="form-control mb-3" name="p3">
            </div>
            
            <h1 class="display-4">Test de código</h1>
            
            <div class="form-group">
                <label for="check"><b>4.</b> ¿Cuál de estas formas de declarar variables en js es incorrecta?</label>

                <div class="form-check" id="check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="p4" value="1">var
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="p4" value="2">int
                    </label>
                </div>

                <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input"  name="p4" value="3">let
                        </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="sel1"><b>5.</b> Qué es más conveniente usar para 15 posibles opciones</label>

                <select class="form-control" id="sel1">
                    <option name="p5" value="1">Estructura if/else</option>
                    <option name="p5" value="2">Switch </option>
                    <option name="p5" value="3">Operador Ternario</option>
                    <option name="p5" value="4">Depende del caso</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comment"><b>6.</b> ¿Cómo encapsularías la función principal de tu script?</label>
                <textarea class="form-control" rows="5" id="comment" placeholder="Función Main vacía" name="p6"></textarea>
            </div>

            <div class="form-group">
                <b>7.</b> <input type="text" placeholder="¿Cuál es tu funcionalidad favorita de JavaScript?" class="form-control mb-3" name="p7">
            </div>

            <div class="form-group">
                <label for="check"><b>8.</b> ¿Qué etiqueta se debe añadir al HTML para que nuestro script se ejecute tras cargarse el DOM?</label>
    
                <div class="form-check" id="check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input"name="p8" value="1">Defer
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="p8" value="2">Async
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="p8" value="3">Late
                    </label>
                </div>
            </div>

            <div class="form-group">
                    <label for="check"><b>9.</b> ¿Qué es JSON?</label>
        
                    <div class="form-check" id="check">
                        <label class="form-check-label">
                            <input type="radio" name="p9" value="1" class="form-check-input">Un lenguaje de programación orientado a objetos basado en JavaScript
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="p9" value="2" class="form-check-input">Un servidor de aplicaciones basado en JavaScript
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="p9" value="3" class="form-check-input">Un formato ligero para el intercambio de datos empleado en JavaScript
                        </label>
                    </div>
                </div>

                <div class="form-group">
                        <label for="check"><b>10.</b> ¿Cómo escribes algo para que se muestre en consola?</label>
            
                        <div class="form-check" id="check">
                            <label class="form-check-label" >
                                <input type="radio" name="p10" value="1" class="form-check-input">console.append();
                            </label>
                        </div>

                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" name="p10" value="2" class="form-check-input">console.print();
                            </label>
                        </div>

                        <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" name="p10" value="3" class="form-check-input">console.log();
                                </label>
                        </div>

                        <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" name="p9" value="4" class="form-check-input">System.out.println();
                                </label>
                        </div>
                </div>

            <input type="submit" value="Enviar" class="btn" id="botonEnviar">
            <input type="reset" value="Borrar campos" class="btn" id="botonReset">
            <br>
            <br>
        </form>
    </div>
</body>
</html>
