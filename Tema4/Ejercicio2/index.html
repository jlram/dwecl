<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario 2</title>
</head>
<body>

    <label class="contador">Contador: 00:00</label>

    <div class="container">
        <form action="">
            <div class="form-group" >
                    <h1 class="display-4">Historia de JavaScript</h1>
                    <b>1.</b> <input type="text" placeholder="¿En qué año nació JavaScript?" class="form-control mb-3">
                    <b>2.</b> <input type="text" placeholder="¿Quién fue su creador?" class="form-control mb-3">
                    <b>3.</b> <input type="text" placeholder="" class="form-control mb-3">
            </div>
            
            <h1 class="display-4">Test de código</h1>
            
            <div class="form-group">
                <label for="check"><b>4.</b> ¿Cuál de estas formas de declarar variables en js es incorrecta?</label>

                <div class="form-check" id="check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio">var
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio">int
                    </label>
                </div>

                <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optradio">let
                        </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="sel1"><b>5.</b> Qué es más conveniente usar para 15 posibles opciones</label>

                <select class="form-control" id="sel1">
                    <option>Estructura if/else</option>
                    <option>Switch </option>
                    <option>Operador Ternario</option>
                    <option>Depende del caso</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comment"><b>6.</b> ¿Cómo encapsularías la función principal de tu script?</label>
                <textarea class="form-control" rows="5" id="comment" placeholder="Función Main vacía"></textarea>
            </div>

            <div class="form-group">
                <b>6.</b> <input type="text" placeholder="¿Cuál es tu funcionalidad favorita de JavaScript?" class="form-control mb-3">
            </div>

            <div class="form-group">
                <label for="check"><b>7.</b> ¿Qué etiqueta se debe añadir al HTML para que nuestro script se ejecute tras cargarse el DOM?</label>
    
                <div class="form-check" id="check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio">Defer
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio">Async
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio">Late
                    </label>
                </div>
            </div>

            <div class="form-group">
                    <label for="check"><b>8.</b> ¿Qué es JSON?</label>
        
                    <div class="form-check" id="check">
                        <label class="form-check-label">
                            <input type="radio" name="p8" value="1" class="form-check-input" name="optradio">Un lenguaje de programación orientado a objetos basado en JavaScript
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="p8" value="2" class="form-check-input" name="optradio">Un servidor de aplicaciones basado en JavaScript
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="p8" value="3" class="form-check-input" name="optradio">Un formato ligero para el intercambio de datos empleado en JavaScript
                        </label>
                    </div>
                </div>

                <div class="form-group">
                        <label for="check"><b>9.</b> ¿Cómo escribes algo para que se muestre en consola?</label>
            
                        <div class="form-check" id="check">
                            <label class="form-check-label">
                                <input type="radio" name="p9" value="1" class="form-check-input" name="optradio">console.append();
                            </label>
                        </div>

                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" name="p9" value="2" class="form-check-input" name="optradio">console.print();
                            </label>
                        </div>

                        <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" name="p9" value="3" class="form-check-input" name="optradio">console.log();
                                </label>
                        </div>

                        <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" name="p9" value="4" class="form-check-input" name="optradio">System.out.println();
                                </label>
                        </div>
                </div>

                <div class="form-group">
                        <label for="comment"><b>10.</b> ¿Qué te ha parecido este test? Justifica tu respuesta</label>
                        <textarea class="form-control" rows="5" id="comment" placeholder="Función Main vacía" id="p10"></textarea>
                </div>
            
            <input type="submit" value="Enviar" class="btn" id="botonEnviar">
            <input type="reset" value="Borrar campos" class="btn" id="botonEnviar">
            <br>
            <br>
        </form>
    </div>
</body>
</html>
