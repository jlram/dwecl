<!-- Realiza una una página web que presente un test de preguntas sobre el lenguaje JavaScript.
· Debe contener al menos 10 preguntas y se deben utilizar los siguientes tipos de elementos de formulario:
· Más de una respuesta: (varios checkbox)
· Una sola respuesta de entre varias.
· Una respuesta a elegir de una lista
· Una respuesta para insertar en un campo de texto.
· Una respuesta que sea un comentario que no será evaluable. El comentario contendrá un máximo de 100 caracteres y 
    debe indicarse en todo momento el número de caracteres que quedan para alcanzar el límite.
· La página mostrará un botón "Borrar respuestas" y otro "Corrección".
· El botón Corrección hará que se muestre el número de preguntas contestadas, el porcentaje de aciertos, 
    el número de aciertos, el número de fallos y el número de preguntas no contestadas, así como el tiempo invertido.
· Tras el primer intento, el botón "Corrección" se convertirá en "Reintentar".
· Cuando se hayan acertado todas las preguntas (100% de aciertos) el botón de Corrección se deshabilitará -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulario 2</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form-group" >
                    <h1 class="display-4">Historia de JavaScript</h1>
                    <b>1.</b> <input type="text" placeholder="¿En qué año nació JavaScript?" class="form-control mb-3">
                    <b>2.</b> <input type="text" placeholder="¿Quién fue su creador?" class="form-control mb-3">
                    <b>3.</b> <input type="text" placeholder="" class="form-control mb-3">
            </div>
            
            <h1 class="display-4">Test de código</h1>
            
            <div class="form-group">
                <label for="check"><b>4.</b> ¿Cuál de estas formas de declarar variables en js es incorrecta?</label>

                <div class="form-check" id="check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio">var
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio">int
                    </label>
                </div>
                <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optradio">let
                        </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="sel1"><b>5.</b> Qué es más conveniente usar para 15 posibles opciones</label>
                <select class="form-control" id="sel1">
                    <option>Estructura if/else</option>
                    <option>Switch </option>
                    <option>Operador Ternario</option>
                    <option>Depende del caso</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comment"><b>6.</b> ¿Cómo encapsularías la función principal de tu script?</label>
                <textarea class="form-control" rows="5" id="comment" placeholder="Función Main vacía"></textarea>
            </div>

            <div class="form-group">
                <b>6.</b> <input type="text" placeholder="¿Cuál es tu funcionalidad favorita de JavaScript?" class="form-control mb-3">
            </div>

            <div class="form-group">
                <label for="check"><b>7.</b> ¿Qué etiqueta se debe añadir al HTML para que nuestro script se ejecute tras cargarse el DOM?</label>
    
                <div class="form-check" id="check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio">Defer
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio">Async
                    </label>
                </div>
                <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optradio">Late
                        </label>
                </div>
            </div>

            
            <div class="form-group">
                    <label for="check"><b>8.</b> ¿Qué es JSON?</label>
        
                    <div class="form-check" id="check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optradio">Un lenguaje de programación orientado a objetos basado en JavaScript
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optradio">Un servidor de aplicaciones basado en JavaScript
                        </label>
                    </div>
                    <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio">Un formato ligero para el intercambio de datos empleado en JavaScript
                            </label>
                    </div>
                </div>

                <div class="form-group">
                        <label for="check"><b>9.</b> ¿Cómo escribes algo para que se muestre en consola?</label>
            
                        <div class="form-check" id="check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio">console.append();
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio">console.print();
                            </label>
                        </div>
                        <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="optradio">console.log();
                                </label>
                        </div>
                        <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="optradio">System.out.println();
                                </label>
                        </div>
                </div>

                <div class="form-group">
                        <label for="comment"><b>10.</b> ¿Qué te ha parecido este test? Justifica tu respuesta</label>
                        <textarea class="form-control" rows="5" id="comment" placeholder="Función Main vacía"></textarea>
                </div>
    
                    
            <input type="submit" value="Enviar" class="btn">
            <input type="reset" value="Borrar campos" class="btn">
            <br>
            <br>
        </form>
        
    </div>

</body>
</html>
